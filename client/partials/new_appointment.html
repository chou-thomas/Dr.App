<div ng-app = 'myApp' ng-controller = 'appointmentController'>
	<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
			<p>Please Sign Up For An Appointment :) <small>It's free and always will be.</small></p>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Date..." tabindex="1" ng-model = 'new_appointment.date'>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						 <select type="text" name="dob" id="last_name" class="form-control input-lg" ng-model = 'new_appointment.time' tabindex="2">
						<option value="8 AM">8AM</option>
						<option value="9 AM">9AM</option>
						<option value="10 AM">10AM</option>
						<option value="11 AM">11AM</option>
						<option value="12 PM">12PM</option>
						<option value="1 PM">1PM</option>
						<option value="2 PM">2PM</option>
						<option value="3 PM">3PM</option>
						<option value="4 PM">4PM</option>
						<option value="5 PM">5PM</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">

				<textarea type="text" name="display_name" id="display_name" class="form-control input-lg" ng-model = 'new_appointment.complain' placeholder="Comments..." tabindex="3"></textarea>
			</div>


			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><a href="#/appointments" class="btn btn-danger btn-block btn-lg">Cancel</a></div>
				<div class="col-xs-12 col-md-6"><input type="submit" value="Add" ng-click ='addAppointment()' class="btn btn-success btn-block btn-lg" tabindex="7"></div>
			</div>
		</form>
	</div>
</div>

</div>
</div>
